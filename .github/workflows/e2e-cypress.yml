name: E2E Cypress

on:
  push:
    paths:
      - 'app/**'
      - 'tests/selenium/**'
      - '.github/workflows/e2e-selenium.yml'
      - 'docker-compose.tests.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'tests/selenium/**'
      - '.github/workflows/e2e-selenium.yml'
      - 'docker-compose.tests.yml'
  workflow_dispatch:

jobs:
  e2e-cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN }}

      - name: Start app stack
        run: docker compose -f app/test-bookstore/docker-test-bookstore/docker-compose.yml up

      - name : Wait for app
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:8080/wp-login.php && exit 0
            sleep 5
          done
          echo " App did not become ready in time" >&2
          exit 1

      - name: Run Cypress tests
        run: docker compose -f docker-compose.tests.yml run --rm cypress-tests

      - name: Upload Cypress result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: result-cypress-tests
          path: results/cypress/results.xml
          if-no-files-found: error

      - name: Teardown
        if: always()    
        run: |
          docker compose -f docker-compose.tests.yml down --remove-orphans || true
          if [ -f app/test-bookstore/docker-test-bookstore/docker-compose.yml ]; then
            docker compose -f app/test-bookstore/docker-test-bookstore/docker-compose.yml down --remove-orphans || true
          fi