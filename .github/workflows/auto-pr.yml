name: Auto PR to main

on:
  workflow_run:
    workflows: ["CI Base"]
    types: [completed]

concurrency:
  group: auto-pr-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Create or update PR
        id: create_pr
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headBranch = context.payload.workflow_run.head_branch;
            const baseBranch = 'main';

            if (context.payload.workflow_run.event !== 'push') {
              core.info(`Skipping: workflow_run event is '${context.payload.workflow_run.event}'.`);
              return;
            }

            if (!headBranch || headBranch === 'main') {
              core.info(`Skipping: head branch '${headBranch}'.`);
              return;
            }

            const existing = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${headBranch}`,
              base: baseBranch,
              state: 'open'
            });

            let pr;
            if (existing.data.length > 0) {
              pr = existing.data[0];
              core.info(`PR already exists: #${pr.number}`);
            } else {
              pr = (await github.rest.pulls.create({
                owner,
                repo,
                head: headBranch,
                base: baseBranch,
                title: `Auto PR: Merge ${headBranch} into ${baseBranch}`,
                body: 'This PR was automatically created by the workflow after a successful CI run.'
              })).data;
              core.info(`Created PR: #${pr.number}`);
            }

            core.setOutput('pr_number', String(pr.number));

      - name: Enable auto-merge (GraphQL)
        if: steps.create_pr.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = Number("${{ steps.create_pr.outputs.pr_number }}");

            const { data } = await github.graphql(
              `query($owner:String!, $repo:String!, $number:Int!) {
                 repository(owner:$owner, name:$repo) {
                   pullRequest(number:$number) {
                     id
                     mergeStateStatus
                   }
                 }
               }`,
              { owner, repo, number: prNumber }
            );

            const prId = data.repository.pullRequest.id;
            core.info(`PR mergeStateStatus: ${data.repository.pullRequest.mergeStateStatus}`);

            await github.graphql(
              `mutation($pullRequestId:ID!) {
                 enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: SQUASH }) {
                   pullRequest { number autoMergeRequest { enabledAt } }
                 }
               }`,
              { pullRequestId: prId }
            );

            core.info(`Auto-merge enabled via GraphQL for PR #${prNumber}`);
